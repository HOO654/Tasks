<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .start-button {
            background-color: green;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .start-button:hover {
            background-color: darkgreen;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        .date-cell {
            width: 20%;
        }
        .link-cell {
            width: 50%;
        }
        .grade-cell {
            width: 30%;
        }
        .link-input, .grade-input {
            width: 80%;
        }
        .grade-input.low {
            background-color: red;
        }
        .grade-input.high {
            background-color: green;
        }
    </style>
</head>
<body>

<div id="start-page">
    <button class="start-button" onclick="showTablePage()">Start</button>
</div>

<div id="table-page" class="hidden">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Link</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
</div>

<script>
    function showTablePage() {
        document.getElementById('start-page').classList.add('hidden');
        document.getElementById('table-page').classList.remove('hidden');
        generateTableRows();
    }

    function generateTableRows() {
        const tableBody = document.getElementById('table-body');
        let currentDate = new Date(2024, 5, 25); // Starting from 25/6
        const endDate = new Date(2024, 7, 25); // Two months ahead

        while (currentDate <= endDate) {
            if (currentDate.getDay() === 2 || currentDate.getDay() === 4) { // Tuesday and Thursday
                const row = document.createElement('tr');

                const dateCell = document.createElement('td');
                dateCell.classList.add('date-cell');
                dateCell.textContent = currentDate.toLocaleDateString('en-US');
                row.appendChild(dateCell);

                const linkCell = document.createElement('td');
                linkCell.classList.add('link-cell');
                const linkInput = document.createElement('input');
                linkInput.type = 'url';
                linkInput.classList.add('link-input');
                linkCell.appendChild(linkInput);
                row.appendChild(linkCell);

                const gradeCell = document.createElement('td');
                gradeCell.classList.add('grade-cell');
                const gradeInput = document.createElement('input');
                gradeInput.type = 'number';
                gradeInput.classList.add('grade-input');
                gradeInput.addEventListener('input', function() {
                    if (gradeInput.value < 50) {
                        gradeInput.classList.remove('high');
                        gradeInput.classList.add('low');
                    } else {
                        gradeInput.classList.remove('low');
                        gradeInput.classList.add('high');
                    }
                });
                gradeCell.appendChild(gradeInput);
                row.appendChild(gradeCell);

                tableBody.appendChild(row);
            }

            currentDate.setDate(currentDate.getDate() + 1); // Move to the next day
        }
    }
</script>

</body>
</html>
